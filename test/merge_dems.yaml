# User has to provide:
#     - input files
#     - input parameters
#     - output directory
#     - output profile

primary_dems:
    ASTER: /path/to/aster
    SRTM30: /path/to/srtm30
    EUDEM:
        zoom>10: /path/to/eudem

secondary_dems:
    local_DEM1: /path/to/local/dem1
    local_DEM2: /path/to/local/dem2
    local_DEM3: /path/to/local/dem3
    local_DEM4: /path/to/local/dem4

base_level: 12

resampling:
    zoom>5: bilinear
    zoom<=5: nearest

generalization: 5

output_file: /path/to/gpkg

output_profile: EOGeopackage
